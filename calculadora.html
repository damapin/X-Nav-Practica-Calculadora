<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-10">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="calc_styles.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="calculadora.js" type="text/javascript"></script>
    	<title>Calculadora simple</title>
	</head>
	<body>
		<div class="container" id="main_container">
			<div id="keyContainer">
				<div class="row">
					<div id="display" class="col-lg-10 col-md-10 col-sm-10 col-xs-10"></div>
				</div>
				<div class="row" id="keys1">
					<div id="key1" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>1</h2></div>
					<div id="key2" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>2</h2></div>
					<div id="key3" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>3</h2></div>
					<div id="keySum" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 opKey"><h2>+</h2></div>
				</div>
				<div class="row" id="keys2">
					<div id="key4" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>4</h2></div>
					<div id="key5" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>5</h2></div>
					<div id="key6" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>6</h2></div>
					<div id="keySubs" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 opKey"><h2>-</h2></div>
				</div>
				<div class="row" id="keys3">
					<div id="key7" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>7</h2></div>
					<div id="key8" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>8</h2></div>
					<div id="key9" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>9</h2></div>
					<div id="keyx" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 opKey"><h2>x</h2></div>
				</div>
				<div class="row" id="keys4">
					<div id="key0" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 numKey"><h2>0</h2></div>
					<div id="keyDel" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 delKey"><h2>C</h2></div>
					<div id="keyEqual" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 opKey"><h2>=</h2></div>
					<div id="keydiv" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 opKey"><h2>/</h2></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
